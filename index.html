<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Section for input/output -->
  <div>
    <h2>User Interaction</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="greetBtn">Greet Me</button>
    <p id="greeting"></p>
  </div>

  <!-- Section for calculations -->
  <div>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="calcBtn">Add Numbers</button>
    <p id="calcResult"></p>
  </div>

  <!-- Section for loops -->
  <div>
    <h2>Countdown</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Section for dynamic content -->
  <div>
    <h2>Dynamic Content</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleText" class="hidden">Hello! I appear and disappear âœ¨</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
